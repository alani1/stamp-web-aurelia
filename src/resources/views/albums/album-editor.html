<template>
	<require from="../../value-converters/empty-text"></require>
	<require from="../../value-converters/by-name"></require>
    <require from="../../elements/select-picker/select-picker"></require>

	<form class="form-horizontal">
		<div class="form-group form-group-sm">
			<label for="editor-stampCollection" class="col-sm-3 control-label">${'editor.stamp-collection'|t}</label>
			<div class="col-sm-9">
                <select-picker items.bind="stampCollections" class="stamp-collection-selector" value.two-way="model.stampCollectionRef"
                               config.bind="{ id: 'editor-stampCollection', tabIndex: 100, name: 'stampCollectionRef', labelProperty: 'name', valueProperty: 'id', caption: 'editor.stamp-collection-select' }">
                </select-picker>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label for="editor-name" class="col-sm-3 control-label">${'editor.name'|t}</label>
			<div class="col-sm-9">
				<input id="editor-name" tabindex="150" class="form-control" type="text" value.bind="model.name | emptyText">
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label for="editor-desc" class="col-sm-3 control-label">${'editor.description'|t}</label>
			<div class="col-sm-9">
				<textarea id="editor-desc" tabindex="200" value.bind="model.description | emptyText" class="form-control" rows="4"></textarea>
			</div>
		</div>
	</form>
</template>
