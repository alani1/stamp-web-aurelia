<template>
	<require from="resources/elements/stamps/stamp-editor.css"></require>
    <require from="./stamp-details"></require>
	<require from="../catalogue-numbers/cn-details"></require>
    <require from="../ownerships/ownership-editor"></require>


	<div class="stamp-editor" if.bind="duplicateModel && loaded">
        <div>
            <form class="form-horizontal">
                <stamp-details model.bind="duplicateModel"></stamp-details>
                <catalogue-number-details model.bind="activeCatalogueNumber"></catalogue-number-details>
                <ownership-editor if.bind="!duplicateModel.wantList" model.bind="ownership"></ownership-editor>
            </form>
        </div>

		<div class="editor-buttons">
			<button type="button" class="btn btn-sm btn-primary" click.delegate="save()">${'actions.save'|t}</button>
			<button type="button" class="btn btn-sm btn-default" click.delegate="saveAndNew()" if.bind="createMode">${'actions.save-and-new'|t}</button>
			<button type="button" class="btn btn-sm btn-default" click.delegate="cancel()">${'actions.cancel'|t}</button>
		</div>
	</div>

</template>
