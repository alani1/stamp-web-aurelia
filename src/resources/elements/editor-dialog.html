<template>
	<div class="modal " id="${dialogId}" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"><span if.bind="icon" class="${icon}"></span>${title}</h4>
				</div>
				<div class="modal-body">
					<compose model.bind="model" view-model.bind="content"></compose>
				</div>
				<div class="modal-footer">
					<span class="error-msg">${errorMsg}</span>
					<button type="button" class="btn btn-primary" tabindex="5000" click.delegate="save()">Save</button>
					<button type="button" class="btn" tabindex="5050" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</template>
