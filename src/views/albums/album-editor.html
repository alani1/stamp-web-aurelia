<template>
	<require from="../../value-converters/empty-text"></require>
	<require from="../../value-converters/by-name"></require>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="editor-stampCollection" class="col-sm-3 control-label">Stamp Collection</label>
			<div class="col-sm-9">
				<select id="editor-stampCollection" class="stamp-collection-selector form-control" value.bind="model.stampCollectionRef">
					<option repeat.for="stampCol of stampCollections" model.bind="stampCol.id">${stampCol.name}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="editor-name" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input id="editor-name" class="form-control" type="text" value.bind="model.name | emptyText">
			</div>
		</div>
		<div class="form-group">
			<label for="editor-desc" class="col-sm-3 control-label">Description</label>
			<div class="col-sm-9">
				<textarea id="editor-desc" value.bind="model.description | emptyText" class="form-control" rows="4"></textarea>
			</div>
		</div>
	</form>
</template>
