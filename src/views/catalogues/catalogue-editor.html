<template>
	<require from="../../value-converters/empty-text"></require>
	<require from="../../value-converters/by-name"></require>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="editor-catalogueType" class="col-sm-3 control-label">Catalogue Type</label>
			<div class="col-sm-9">
				<select id="editor-catalogueType" class="catalogue-type-selector form-control" value.bind="model.catalogueType">
					<option repeat.for="catalogueType of catalogueTypes" model.bind="catalogueType.ordinal">${catalogueType.description}</option>
				</select>
			</div>
		</div>
        <div class="form-group">
            <label for="editor-issue" class="col-sm-3 control-label">Issue</label>
            <div class="col-sm-2">
                <input id="editor-issue" class="form-control" type="text" value.bind="model.issue">
            </div>
        </div>
		<div class="form-group">
			<label for="editor-name" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input id="editor-name" class="form-control" type="text" value.bind="model.name | emptyText">
			</div>
		</div>
		<div class="form-group">
			<label for="editor-desc" class="col-sm-3 control-label">Description</label>
			<div class="col-sm-9">
				<textarea id="editor-desc" value.bind="model.description | emptyText" class="form-control" rows="4"></textarea>
			</div>
		</div>
        <div class="form-group">
            <label for="editor-code" class="col-sm-3 control-label">Currency</label>
            <div class="col-sm-3">
                <select id="editor-code" class="currency-selector form-control" value.bind="model.code">
                    <option repeat.for="cur of codes" model.bind="cur.ordinal">${cur.description}</option>
                </select>
            </div>
        </div>
	</form>
</template>
