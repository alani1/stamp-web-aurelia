<link rel="stylesheet" type="text/css" href="../../resources/styles/views/manage-list.css">
<template>
	<require from="../components/entity-lists/entity-list"></require>

	<div class="container-fluid manage-list">
		<div class="row">
			<div class="col-sm-2 hidden-xs">
				<ul class="list-group entity-type">
					<li class="list-group-item ${($parent.selectedEntity==entity) ? 'selected' : ''}" repeat.for="entity of entityModels" click.delegate="$parent.setEntity(entity.field)">${entity.label}</li>
				</ul>
			</div>
			<div class="col-sm-10">
				<entity-list models.bind="selectedModels" field.bind="selectedEntity"></entity-list>
			</div>
		</div>
	</div>


</template>
