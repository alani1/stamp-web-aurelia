<template>
	<require from="../../value-converters/empty-text"></require>
	<form class="form-horizontal">
		<div class="form-group form-group-sm">
			<label for="editor-name" class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input id="editor-name" class="form-control" tabindex="50" type="text" value.bind="model.name | emptyText">
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label for="editor-desc" class="col-sm-3 control-label">Description</label>
			<div class="col-sm-9">
				<textarea id="editor-desc" value.bind="model.description | emptyText" tabindex="100" class="form-control" rows="4"></textarea>
			</div>
		</div>
		<div class="form-group form-group-sm" if.bind="model.id > 0">
			<div class="col-sm-offset-4 col-sm-8">
				<div class="checkbox">
					<span>
						<input type="checkbox" id="editor-updateCountries" tabindex="150" checked.bind="updateCountries"> Update image paths
					</span>
				</div>
			</div>
		</div>
	</form>
</template>
