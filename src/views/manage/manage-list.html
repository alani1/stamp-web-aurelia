	<require from="../../components/editor-dialog"></require>

	<editor-dialog model.bind="editingModel" content.bind="selectedEntity.editor" title.bind="editorTitle" dialog-id="editorDialog" ></editor-dialog>

	<div class="container-fluid manage-list">
		<div class="row">
			<div class="col-sm-2 hidden-xs">
				<ul class="list-group entity-type">
					<li class="list-group-item ${($parent.selectedEntity==entity) ? 'selected' : ''}" repeat.for="entity of entityModels" click.delegate="$parent.setEntity(entity.field)">
						${entity.label}
						<button type="button" class="btn btn-default btn-xs sw-create-action" click.delegate="$parent.create(entity)" data-toggle="modal" data-target="#editorDialog">
						<span class="glyphicon glyphicon-plus"></span>
					</button></li>
				</ul>
			</div>
			<div class="col-sm-10">
				<router-view></router-view>
			</div>
		</div>
	</div>


</template>
