<template>
	<require from="./stamp-details"></require>
	<require from="../catalogue-numbers/cn-details"></require>
	<div class="stamp-editor">
		<form class="form-horizontal">
			<stamp-details model.bind="duplicateModel"></stamp-details>
			<catalogue-number-details model.bind="activeCatalogueNumber"></catalogue-number-details>
		</form>
		<div class="editor-buttons">
			<button type="button" class="btn btn-sm" click.trigger="save()">Save</button>
			<button type="button" class="btn btn-sm" click.trigger="saveAndNew()" if.bind="createMode">Save and New</button>
			<button type="button" class="btn btn-sm" click.trigger="cancel()">Cancel</button>
		</div>
	</div>


</template>
