<link rel="stylesheet" type="text/css" href="../../resources/styles/components/stamp-card.css">
<template>
  <require from="../value-converters/by-name"></require>
  <require from="../value-converters/rate-filter"></require>

  <div class="stamp-card">
    <div class="card-header">
      ${getCatalogueNumber()} ${model.countryRef | byName:'countries' }
    </div>
    <div class="description" title="${model.rate} - ${model.description}">
      ${model.rate | rateFilter} - ${model.description}
    </div>
    <div class="stamp-thumbnail">
      <img src.bind="getImagePath()" onerror.bind="notFoundImage()" click.delegate="showFullSizeImage()"/>
    </div>
    <div class="btn-group action-panel" role="group">
      <button type="button" class="btn btn-default" aria-label="Edit">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Edit">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" aria-label="Edit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
    </div>
  </div>


</template>
