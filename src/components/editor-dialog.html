<template>
	<require from="../value-converters/empty-text"></require>
	<div class="modal fade" id="${dialogId}">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">${title}</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="editor-name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input id="editor-name" class="form-control" type="text" value.bind="model.name | emptyText">
							</div>
						</div>
						<div class="form-group">
							<label for="editor-desc" class="col-sm-2 control-label">Description</label>
							<div class="col-sm-10">
								<textarea id="editor-desc" value.bind="model.description | emptyText" class="form-control" rows="4"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" click.delegate="save()">Save</button>
					<button type="button" class="btn" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</template>
