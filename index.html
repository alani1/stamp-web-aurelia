<!doctype html>
<html>
<head>
	<title>Stamp Web 4.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="resources/fonts/stamp-web/css/stamp-web.css">
	<link rel="stylesheet" type="text/css" href="resources/styles/splash.css">
</head>
<body aurelia-app="main">
<div class="splash">
	<div class="banner-splash">
		 <div></div>
	</div>
	<div class="content">
		<div class="message">Stamp Web</div>
		<div class="version">Version 5.0.0</div>
		<div class="sw-icon-progress splash-spin"></div>
        <div class="build-version"></div>
	</div>
</div>
<script type="application/javascript">
    var req = new XMLHttpRequest()
    req.onreadystatechange=function(){
        if (req.readyState==4){
            if (req.status==200){
                var value = JSON.parse(req.responseText);
                document.querySelector(".build-version").innerHTML = "Build " + value['buildTime'];
            }
            else{
                console.log("Unable to obtain build information");
            }
        }
    }
    req.open("GET","/stamp-webservices/build-number.json");
    req.send();

</script>
<script src="jspm_packages/github/polymer/mutationobservers@0.4.2/MutationObserver.js"></script>
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
	System.config({
		"paths": {
			"*": "dist/*.js"
		}
	});
</script>
<script>
	// Loads WeakMap polyfill needed by MutationObservers
	System.import('core-js').then( function() {
		// Imports MutationObserver polyfill
		System.import('polymer/mutationobservers').then( function() {
			// Ensures start of Aurelia when all required IE9 dependencies are loaded
			System.import('aurelia-bootstrapper');
		})
	});
</script>
</body>
</html>
